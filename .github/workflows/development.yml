on: 
  workflow_dispatch:
  push:
    branches: 
      - development
name: Update Development Website
jobs:
  FTP-Deploy-Action-Frontend:
    name: FTP-Deploy-Action-Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
  
    - name: Use Node.js 16.0
      uses: actions/setup-node@v1
      with:
        node-version: '16'
        
    - name: Build Project
      run: |
        npm install --prefix frontend
        npm run build
  
    - name: List output files
      run: find build/ -print

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3
      with:
        ftp-server: ${{ secrets.FTP_DEVELOPMENT_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: /frontend/build
  FTP-Deploy-Action-Backend:
    name: FTP-Deploy-Action-Backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 2
      
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3
      with:
        ftp-server: ${{ secrets.FTP_DEVELOPMENT_SERVER }}/api
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: backend

  FTP-Deploy-Action-Data:
    name: FTP-Deploy-Action-Data
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 2
      
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3
      with:
        ftp-server: ${{ secrets.FTP_DEVELOPMENT_SERVER }}/data
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: data
